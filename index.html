<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Gadget Zone - Premium Mobile Accessories</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Prevent Flash of Unstyled Content (FOUC)
        (function () {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body>
    <!-- Header Renderer moved to main.js -->
    <header id="main-header"></header>

    <main>
        <!-- Hero Section -->
        <section class="hero"
            style="background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 4rem 1.5rem; color: white; text-align: center;">
            <div class="container">
                <h1 style="font-size: 3rem; margin-bottom: 1rem;">Welcome to HR Gadget Zone</h1>
                <p style="font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.9;">Best prices for mobile accessories in
                    Bangladesh</p>
                <a href="shop.html" class="btn" style="background: white; color: var(--primary);">Shop Now</a>
            </div>
        </section>

        <!-- Categories -->
        <section class="container mt-2">
            <h2 class="section-title text-center mb-2">Our Collections</h2>
            <div class="grid grid-cols-4" style="text-align: center;">
                <div class="card btn" onclick="filterProducts('Charger')" style="cursor: pointer;">
                    <h3>Chargers</h3>
                </div>
                <div class="card btn" onclick="filterProducts('Cable')" style="cursor: pointer;">
                    <h3>Cables</h3>
                </div>
                <div class="card btn" onclick="filterProducts('Audio')" style="cursor: pointer;">
                    <h3>Headphones</h3>
                </div>
                <div class="card btn" onclick="filterProducts('Cover')" style="cursor: pointer;">
                    <h3>Covers</h3>
                </div>
                <!-- Added 'All' option for resetting filter -->
                <div class="card btn" onclick="filterProducts('all')"
                    style="cursor: pointer; grid-column: span 4; background-color: var(--primary); color: white;">
                    <h3>Show All Products</h3>
                </div>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="container mt-2 mb-2">
            <h2 class="section-title text-center mb-2" id="products-title">Featured Products</h2>
            <div id="featured-products" class="grid grid-cols-4">
                <!-- Products will be injected here -->
            </div>
            <div class="text-center mt-2">
                <a href="shop.html" class="btn btn-primary">View All Products</a>
            </div>
        </section>

        <!-- Product Details Modal -->
        <div id="product-modal" class="hidden"
            style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 2000;">
            <div class="card"
                style="width: 100%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative; background: var(--bg-card); display: flex; gap: 2rem;">
                <button onclick="closeProductModal()"
                    style="position: absolute; right: 1rem; top: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text);">&times;</button>

                <div style="flex: 1;">
                    <img id="modal-img" src="" alt="Product"
                        style="width: 100%; height: auto; object-fit: contain; border-radius: var(--radius);">
                </div>

                <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                    <h2 id="modal-name" style="margin-bottom: 0.5rem; font-size: 2rem;"></h2>
                    <p id="modal-category" class="text-muted" style="margin-bottom: 1rem;"></p>
                    <p id="modal-id" class="text-muted"
                        style="margin-bottom: 1rem; font-size: 0.9rem; font-family: monospace;"></p>

                    <h3 id="modal-price" style="font-size: 1.5rem; color: var(--primary); margin-bottom: 2rem;"></h3>

                    <div class="flex gap-2">
                        <button id="modal-add-cart" class="btn btn-outline" style="flex: 1;">Add to Cart</button>
                        <button id="modal-buy-now" class="btn btn-primary" style="flex: 1;">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"
        style="background-color: var(--bg-card); padding: 3rem 0; margin-top: 4rem; text-align: center; border-top: 1px solid var(--border);">
        <div class="container">
            <div id="contact-info" style="margin-bottom: 2rem;">
                <!-- Dynamic Contact Info will be loaded here -->
            </div>
            <p>&copy; 2025 HR Gadget Zone. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Firebase SDKs (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Local logic for Home Page
        // Local logic for Home Page
        document.addEventListener('DOMContentLoaded', () => {
            loadFeaturedProducts();
            loadFooterContactInfo();
        });

        function loadFooterContactInfo() {
            const contactInfo = db.getContactInfo();
            const container = document.getElementById('contact-info');

            container.innerHTML = `
                <h3 style="margin-bottom: 1rem; color: var(--primary);">${contactInfo.shopName}</h3>
                <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                    <div>
                        <strong>Email:</strong><br>
                        <a href="mailto:${contactInfo.email}" style="color: var(--text); text-decoration: none;">${contactInfo.email}</a>
                    </div>
                    <div>
                        <strong>Phone:</strong><br>
                        <a href="tel:${contactInfo.phone}" style="color: var(--text); text-decoration: none;">${contactInfo.phone}</a>
                    </div>
                    <div>
                        <strong>Address:</strong><br>
                        <span>${contactInfo.address}</span>
                    </div>
                </div>
            `;
        }

        function filterProducts(category) {
            loadFeaturedProducts(category);
            const title = document.getElementById('products-title');
            if (category === 'all') {
                title.textContent = 'Featured Products';
            } else {
                title.textContent = `${category}s`;
            }
        }

        async function loadFeaturedProducts(filterCategory = 'all') {
            const container = document.getElementById('featured-products');

            // Show loading state
            container.innerHTML = '<p class="text-center text-muted" style="grid-column: span 4;">Loading products...</p>';

            const allProducts = await db.getProducts();
            let productsToDisplay = [];

            if (filterCategory === 'all') {
                // Default: Show first 4
                productsToDisplay = allProducts.slice(0, 4);
            } else {
                // Filter by category
                productsToDisplay = allProducts.filter(p => p.category === filterCategory);
            }

            if (allProducts.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: span 4; text-align: center; padding: 2rem;">
                        <h3 style="color: var(--text-muted); margin-bottom: 1rem;">No Products Available</h3>
                        <p class="text-muted">Please add products from the Admin panel or check Firebase configuration.</p>
                    </div>
                `;
                return;
            }

            if (productsToDisplay.length === 0) {
                container.innerHTML = '<p class="text-center text-muted" style="grid-column: span 4;">No products found in this category.</p>';
                return;
            }

            container.innerHTML = productsToDisplay.map(product => `
                <div class="card product-card" onclick="openProductModal('${product.id}')" style="cursor: pointer; transition: transform 0.2s;">
                    <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius);">
                    <div style="margin-top: 1rem;">
                        <h4 style="font-size: 1.1rem; margin-bottom: 0.5rem;">${product.name}</h4>
                        <p class="text-muted" style="font-size: 0.9rem;">${product.category}</p>
                        <div class="flex justify-between items-center" style="margin-top: 1rem;">
                            <span style="font-weight: bold; color: var(--primary);">${product.price} BDT</span>
                            <button onclick="event.stopPropagation(); addToCart('${product.id}')" class="btn btn-outline" style="padding: 0.5rem; z-index: 2;">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openProductModal(productId) {
            const products = await db.getProducts();
            // Use loose equality to handle string/number ID mismatch
            const product = products.find(p => p.id == productId);
            if (!product) return;

            // Generate 5-digit code from product ID
            const productCode = String(product.id).slice(-5).padStart(5, '0');

            document.getElementById('modal-img').src = product.image;
            document.getElementById('modal-name').textContent = product.name;
            document.getElementById('modal-category').textContent = product.category;
            document.getElementById('modal-id').textContent = `Code: ${productCode}`;
            document.getElementById('modal-price').textContent = `${product.price} BDT`;

            // Set up buttons
            const addCartBtn = document.getElementById('modal-add-cart');
            addCartBtn.onclick = () => {
                addToCart(product.id);
                closeProductModal();
            };

            const buyNowBtn = document.getElementById('modal-buy-now');
            buyNowBtn.onclick = () => {
                addToCart(product.id);
                window.location.href = 'checkout.html';
            };

            const modal = document.getElementById('product-modal');
            modal.classList.remove('hidden');

            // Close when clicking outside
            modal.onclick = (e) => {
                if (e.target === modal) closeProductModal();
            };
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        async function addToCart(productId) {
            const products = await db.getProducts();
            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Get existing cart
            let cart = db.getCart();
            const existingItem = cart.find(item => item.id == productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            db.saveCart(cart);
            updateCartBadge();
            showToast('Added to cart!');
        }
    </script>
</body>

</html>
